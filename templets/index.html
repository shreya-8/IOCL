<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Profit Prediction</title>
  </head>
  <body>

    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Profit Predition</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for predition</p>
          <br><br><h2>{{prediction_text}}</h2>
        </div>
        
      
      <form action='/predict' method='POST'>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">R&D</label>
          <input type="number" class="form-control" id="R&D Spend" name="R&D Spend" placeholder="enter R&D cost">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Administration</label>
          <input type="number" class="form-control" id="Administration" name="Administration" placeholder="enter Administration cost">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Marketing</label>
          <input type="number" class="form-control" id="Marketing Spend" name="Marketing Spend" placeholder="enter Marketing cost">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">State</label>
          <select class="form-select" id="State" name="State" aria-label="Default select example">
          <option selected>- select the State-</option>
          <option value="0">California</option>
          <option value="1">Florida	</option>
          <option value="2">New York</option>
        </select>
        </div>
     
       
       <button type="submit" class="btn btn-primary">Profit</button>
       </form>


       
    </section>
  
    
  </body>
</html>
